<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="atrás" defaultHref="/" color="primary">
      </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
        <ion-icon slot="icon-only" name="add" color="primary" (click)="showAddEmployeeModal()" *ngIf="showButton"></ion-icon>
    </ion-buttons>
    <ion-title color="primary">Empleados de la {{area}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list *ngFor="let user of users">
        <ion-item>
          <ion-avatar slot="start">
            <img src="assets/imgs/user.png">
          </ion-avatar>
            <ion-label>
              <ion-text>
                <h3>{{user.name}}</h3>
                <p color="primary">{{user.email}}</p>
              </ion-text>
            </ion-label>
            <ion-icon name="create" slot="end" color="primary" (click)="showEditEmployeeModal(user,'admin')" *ngIf="showButton"></ion-icon>
            <ion-icon name="trash" slot="end" (click)="showDeleteAlert(user.name, user.id)" color="primary" *ngIf="showButton"></ion-icon>
            <ion-icon name="eye" slot="end" (click)="showEditEmployeeModal(user,'user')" color="primary" *ngIf="!showButton"></ion-icon>
        </ion-item>
    </ion-list>
    <div text-center *ngIf="users == 0">
        <h2>No hay usuarios registrados en esta área.</h2>
    </div>
</ion-content>
