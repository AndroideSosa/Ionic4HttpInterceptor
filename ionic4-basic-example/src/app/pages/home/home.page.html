<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>    
      </ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon slot="icon-only" name="log-out" color="primary" (click)="logout()"></ion-icon>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <br>
  <ion-slides [options]="sliderConfig">
    <ion-slide *ngFor="let image of images">
      <ion-card>
          <ion-card-header>
            <ion-card-title text-center color="primary">{{image.title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
              <img src="{{image.img}}"> 
            {{image.description}}
            <br>
          </ion-card-content>
        </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
