<ion-content padding>
    <img src="assets/imgs/logoInfotec.jpg"> 
    <form [formGroup]="loginForm">
    <ion-item>
      <ion-label position="floating" color="primary">Correo electrónico</ion-label>
      <ion-input formControlName="username" color="primary"></ion-input>
    </ion-item>
    <div class="error-messages">
      <ng-container *ngFor="let error of error_messages.username">
        <div class="error-message" *ngIf="loginForm.get('username').hasError(error.type) && (loginForm.get('username').dirty || loginForm.get('username').touched)">
          {{ error.message }}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label position="floating" color="primary">Contraseña</ion-label>
      <ion-input type="{{type}}" formControlName="password" color="primary"></ion-input>
      <ion-icon  *ngIf="!showPass" slot="end" name="eye" color="primary" (click)="showPassword()"></ion-icon>
      <ion-icon  *ngIf="showPass" slot="end" name="eye-off" color="primary" (click)="showPassword()"></ion-icon>
    </ion-item>
    <div class="error-messages">
      <ng-container *ngFor="let error of error_messages.password">
        <div class="error-message" *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
          {{ error.message }}
        </div>
      </ng-container>
    </div>
    <br>
    <ion-button [disabled]="!loginForm.valid" expand="block" (click)="signIn()"> Iniciar sesión</ion-button>
    <br>
  </form>
    <ion-button expand="block" [routerLink]="'/register/'" routerDirection="forward">Registrarse</ion-button>
</ion-content>
